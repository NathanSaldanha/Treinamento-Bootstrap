<!DOCTYPE html>
<html>

<head>

    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">

        </div>
    </div>

        <div class="card md-3">

                Sua compra
            </div>
            <div class="card-body">
                <dl>
                    <img src="img/Cardigan.jpg" alt="Cardigan Roxo" class="img-thumbnail mb-3">
                    <dt>Produto</dt>
                    <dd>Cardigan</dd>

                    <dt>Cor</dt>
                    <dd>Roxo</dd>

                    <dt>Tamanho</dt>

                    <dt>Preco</dt>
                    <dd>R$ 69,90</dd>
                </dl>
            </div>
        </div>
    </div>

</html>
